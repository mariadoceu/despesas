<div class="container">       
    <h1>Receitas</h1>
    <h2>Nesta página, podemos ver a lista de todas as receitas, cadastrar novas no botão de + , editar ou excluir.</h2>
    <ng-template [ngIf]="!this.loggedIn">            
        Por favor, <a routerLink="/login">faça o login</a> para realizar cadastro de receitas, editar ou excluir.
    </ng-template>  
    <br/>     
   
    
      <ng-template [ngIf]="this.loggedIn">
        <button mat-fab color="warn" class="right" (click)="adicionarNovaReceita()">
            <mat-icon>add</mat-icon>
        </button>
 
        <div class="mat-list">
            <mat-list-item>
                <mat-card class="example-card" *ngFor="let receita of receitas" style="margin-bottom: 10px;">
                    <mat-card-content>                    
                        <ul>
                            <li id="id">{{ receita.id | titlecase }}</li>         
                            <li>{{ receita.descricao }}</li>
                            <li>{{ receita.valor | currency: "BRL" }}</li>
                        </ul>
                    </mat-card-content>
                    <mat-card-actions>
                    <button mat-button color="primary" (click)="openEdit(receita)">Editar</button>
                            <button mat-button color="warn"  (click)="deletarReceita(receita)">Excluir</button>
                    </mat-card-actions>
                </mat-card>        
            </mat-list-item>
        </div>

        </ng-template>


    <br/>
    <div class="row">
        <button mat-fab color color="warn" class="right" onclick="window.history.go(-1);">Voltar</button>
    </div>
    
</div>
