<div style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;">
    <div style="margin: 0 auto; margin-left: 20px; margin-top: 10px;">
        <form class="example-form">
            <h4>Editar despesa</h4>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Descrição: </mat-label>
              <input matInput placeholder="Ex. Pizza" value="{{this.descricao}}">
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Valor: </mat-label>
                <input matInput placeholder="Ex. 39.5" value="{{this.valor}}" type="number">
              </mat-form-field>
              <br>

                <button mat-raised-button color="warn" style="margin-right: 10px;">Voltar</button>
                <button mat-raised-button color="primary">Salvar</button>

                    
          </form>
    </div>
</div>
