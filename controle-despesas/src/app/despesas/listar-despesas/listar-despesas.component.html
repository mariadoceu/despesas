<div class="container">
       
            <h1>Despesas</h1>
        
            <h2>Nesta página, podemos ver a lista de todas as depesas, cadastrar novas no botão de + , editar ou excluir.</h2>
            <p>(lista gerada a partir interface, para exemplo de passagem de parâmetros)</p>
        
            <br/>
             
         
                <button mat-fab color="warn" class="right" (click)="adicionarNovaDespesa()">
                    <mat-icon>add</mat-icon>
                </button>
         

            <div class="mat-list">
                <mat-list-item>
                    <mat-card class="example-card" *ngFor="let despesa of despesas" style="margin-bottom: 10px;">
                        <mat-card-content>
                            <p>
                                <app-despesa-model-item [despesa]="despesa"></app-despesa-model-item>
                            </p>
                        </mat-card-content>
                        <mat-card-actions>
                        <button mat-button color="primary" (click)="openEdit(despesa)">Editar</button>
                                <button mat-button color="warn"  (click)="deletarDespesa(despesa)">Excluír</button>
                        </mat-card-actions>
                    </mat-card>        
                </mat-list-item>
            </div>

            <div class="row">
                <button mat-fab color color="warn" class="right" onclick="window.history.go(-1);">Voltar</button>
              </div>
            
</div>

<br/>
<br/>
<app-rodape></app-rodape>
