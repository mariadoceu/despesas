<mat-list>
    <div mat-subheader>Despesas</div>
    <mat-card class="example-card" *ngFor="let despesa of despesas" style="margin-bottom: 10px;">
        <mat-card-content>
            <p>
                <app-despesa-model-item [despesa]="despesa"></app-despesa-model-item>
            </p>
        </mat-card-content>
        <mat-card-actions>
           <button mat-button color="primary" (click)="openEdit(despesa)">Editar</button>
                <button mat-button color="warn"  (click)="deletarDespesa(despesa)">Exclu√≠r</button>
        </mat-card-actions>
    </mat-card>



    <mat-divider></mat-divider>
    <button mat-fab color="warn" class="fab_x" (click)="adicionarNovaDespesa()" aria-label="Example icon button with a home icon">
        <mat-icon>add</mat-icon>
    </button>
</mat-list>
