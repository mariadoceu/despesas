<div class="container contact">
    <h1>Faça login</h1>
    <h2>Entre com os seus dados para autenticar</h2>

    <div class="container">
    <div class="row">
      <div class="col s12">
        <div
          id="msg-login"
          class="card-panel red white-text"
          style="display: none"
        ></div>
      </div>
      <form class="col s12" (ngSubmit)="onLogin()">
        <div class="row">
          <div class="input-field col s12">
            <input
              id="input-username"
              name="input-username"
              type="text"
              class="validate"
              [(ngModel)]="this.loginUser.username"
            />
            <label for="input-username">Nome de Usuário</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              id="input-password"
              name="input-password"
              type="password"
              class="validate"
              [(ngModel)]="this.loginUser.password"
            />
            <label for="input-password">Senha</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light amber darken-4" type="submit">
          Enviar
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
</div>
  </div>
